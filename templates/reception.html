{% extends "base.html" %}
{% block title %}접수{% endblock %}
{% block content %}
  {% if step == 'input' %}
    <h2>개인정보 입력</h2>
    <form method="post">
      <label>이름: <input type="text" name="name" required /></label><br />
      <label>예약 여부:
        <select name="has_reservation">
          <option value="yes">있음</option>
          <option value="no">없음</option>
        </select>
      </label><br />
      <button type="submit">확인</button>
    </form>
  {% elif step == 'reserved' %}
    <h2>예약이 확인되었습니다</h2>
    <p>진료과: {{ department }}</p>
    <p>위치: 3층 A 구역</p>
    <button onclick="location.href='/'">홈으로</button>
  {% elif step == 'select_symptom' %}
    <h2>증상을 선택하세요</h2>
    <form method="post">
      <label><input type="radio" name="symptom" value="fever" /> 미열</label><br />
      <label><input type="radio" name="symptom" value="stomach" /> 속쓰림</label><br />
      <label><input type="radio" name="symptom" value="cough" /> 기침</label><br />
      <button type="submit">확인</button>
    </form>
  {% endif %}
{% endblock %}
